<article class="post post--summary">
    <h2 class="post__title"><a class="post__permalink post__title__link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p class="post_meta">
        {{ with .Params.author }}
            By {{ . }}
        {{ end }}
        {{ with .Params.categories }}
            under
            {{ range . }}
                <a href="/categories/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        {{ end }}
    </p>
</article>
