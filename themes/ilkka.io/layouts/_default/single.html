<!DOCTYPE html>
<html>
    {{ partial "htmlhead.html" . }}
    <body class="pure-g">
      {{ partial "nav.html" . }}
      <article class="post post--single post--full pure-u-1">
        <header class="page-header post__header pure-u-1" id="header-with-changing-background" data-midnight="header">
          <h1 class="post__title">{{ .Title }}</h1>
          <aside class="post__meta">
            {{ partial "postmeta.html" . }}
          </aside>
        </header>

        <main class="post__content pure-u-20-24 pure-u-md-3-5 pure-u-lg-12-24 pure-u-xl-2-5" id="content-wrapper" data-midnight="body">
          {{ .Content }}
        </main>
      </article>
      {{ partial "footer.html" . }}
    </body>
</html>
