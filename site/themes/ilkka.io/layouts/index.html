<!DOCTYPE html>
<html>
    {{ partial "htmlhead.html" . }}
    <body>
        {{ partial "header.html" . }}
        {{ partial "nav.html" . }}
        <main data-midnight="body">
            {{ range (.Paginate (where .Data.Pages "Section" "blog")).Pages }}
                {{ .Render "summary" }}
            {{ end }}
            {{ template "_internal/pagination.html" . }}
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
